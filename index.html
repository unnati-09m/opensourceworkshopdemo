<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful Simple Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
      text-align: center;
    }

    header {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    p {
      font-size: 1.2em;
    }

    main {
      padding: 40px 20px;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #ffffff;
      color: #333;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #e0e0e0;
    }

    footer {
      padding: 20px;
      font-size: 0.9em;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Beautiful Page</h1>
    <p>Simple, clean, and easy to build!</p>
  </header>

  <main>
    <p>This page is styled with basic CSS and looks nice without being complicated.</p>
    <a href="#" class="button">Click Me</a>
  </main>

  <footer>
    &copy; 2025 Your Name
  </footer>

</body>
</html>
